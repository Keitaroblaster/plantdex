<div class="container">
    <h1 class="title">Plantdex</h1>
    <button (click)="afficheDiv()">Cliquez</button>
    <div [title]="monTitle" *ngIf="isAfficheDiv">Liste des Plantes</div>
    <span *ngIf="isAfficheDiv">
    <div class="container-plants">
      <app-card-plant 
      *ngFor="let plantData of plantsToDisplay" 
      [plant]="plantData"
      ></app-card-plant>
    </div>
    </span>
</div>
